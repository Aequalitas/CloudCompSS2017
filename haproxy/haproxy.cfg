global
    maxconn 2000
    user haproxy
    group haproxy

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    retries 3
    option redispatch
    timeout connect  5000
    timeout client  10000
    timeout server  10000

listen haproxy   
    mode http
    bind *:80
    balance roundrobin
    option httpclose
    option forwardfor